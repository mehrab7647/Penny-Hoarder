<!DOCTYPE html>
<html>

<head>
    <title>CS215 Homepage</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- JS file containing event handlers added here -->
    <script src="js/eventHandlers.js"></script>
</head>

<body>
    <div id="container">
        <header id="header-auth">
            <h1>My Login History</h1>
        </header>
        <main id="main-center">
            <form action="login.html" id="signupform" method="post" class="auth-form">
                <div class="form-input-grid">
                    <label for="fname">First name</label>
                    <input type="text" name="fname" id="fname" />
                    &nbsp;
                    <!-- Example: A <div> tag is added here  with an id attribute 
                         that labels it as the place to display a username error message 
                         and provides appropriate styles for first name error messages -->
                    <div id="error-text-fname" class="error-text hidden">
                        First name is invalid.
                    </div>

                    <label for="lname">Last name</label>
                    <input type="text" name="lname" id="lname" />
                    &nbsp;
                    <!-- To Do 4: Add text and attributes to this div so it can show last name error messages -->
                    <div id="error-text-lname" class="error-text hidden">
                        Last name is invalid
                    </div>

                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" />
                    &nbsp;
                    <!-- To Do 4: Add text and attributes to this div so it can show username error messages -->
                    <div id="error-text-username" class="error-text hidden">
                        Username is invalid
                    </div>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" />
                    &nbsp;
                    <!-- To Do 4: Add text and attributes to this div so it can show password error messages -->
                    <div id="error-text-password" class="error-text hidden">
                        Password is invalid
                    </div>

                    <label for="cpassword">Confirm Password</label>
                    <input type="password" name="cpassword" id="cpassword" />
                    &nbsp;
                    <!-- To Do 4: Add text and attributes to this div so it can show password confirmation error messages -->
                    <div id="error-text-cpassword" class="error-text hidden">
                        Passwords do not match
                    </div>

                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob" />
                    &nbsp;
                    <!-- To Do 4: Add text and attributes to this div so it can show date of birth error messages -->
                    <div id="error-text-dob" class="error-text hidden">
                        Date of birth is invalid
                    </div>

                    <label for="profilephoto">Profile Picture</label>
                    <input type="file" accept="image/*" name="profilephoto" id="profilephoto" />
                    &nbsp;
                    <!-- To Do 4: Add text and attributes to this div so it can show profile photo error messages -->
                    <div id="error-text-profilephoto" class="error-text hidden">
                        Please select a valid image file
                    </div>
                </div>

                <div class="align-right">
                    <input type="submit" value="Signup" id="submit-button" />
                </div>
            </form>
            <div class="form-note">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </main>
        <footer id="footer-auth">
            <p class="footer-text">CS 215: Lab 5 Solution</p>
        </footer>
    </div>
    <script src="js/eventRegisterSignup.js"></script>
</body>

</html>
