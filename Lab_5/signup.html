<!DOCTYPE html>
<html>

<head>
    <title>CS215 Homepage</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    
    <!-- JS file containing event handlers added here -->
    <script src="js/eventHandlers.js"></script>
</head>

<body>
    <div id="container">
        <header id="header-auth">
            <h1>My Login History</h1>
        </header>
        <main id="main-center">
            <!-- To Do 3: Add an id attribute to the form tag -->
            <form id="signup-form" action="login.html" method="post" class="auth-form" >
                <div class="form-input-grid">
                    <label for="fname">First name</label> 
                     <!-- Example: id attribute added below as an example -->
                    <input type="text" name="fname" id="fname" /> 
                    &nbsp; 
                    <div id="err-fname"></div> 

                    <label for="lname">Last name</label>
                    <input type="text" name="lname" id="lname" />
                    &nbsp; 
                    <div></div> 

                    <label for="username">Username</label>
                    <!-- To Do 3: Add an id to the input below -->
                    <input type="text" name="username" id="username"/>
                    &nbsp; 
                    <div></div> 

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" />
                    &nbsp; 
                    <div></div> 

                    <label for="cpassword">Confirm Password</label>
                    <input type="password" name="cpassword" id="cpassword" />
                    &nbsp; 
                    <div></div> 

                    <label for="dob">Date of Birth</label>
                    <!-- To Do 3: Add an id to the input below -->
                    <input type="date" name="dob" id="dob"/>
                    &nbsp; 
                    <div></div> 

                    <label for="profilephoto">Profile Picture</label>
                    <input type="file" accept="image/*" name="profilephoto" id="profilephoto" />
                    &nbsp; 
                    <div></div> 
                </div>

                <div class="align-right">
                    <input type="submit" value="Signup" id="submit-button" />
                </div>
            </form>
            <div class="form-note">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </main>
        <footer id="footer-auth">
            <p class="footer-text">CS 215: Lab 3 Solution</p>
        </footer>
    </div>
    <!-- JS file containing event registration added here -->
    <script src="js/eventRegisterSignup.js"></script>
</body>

</html>
