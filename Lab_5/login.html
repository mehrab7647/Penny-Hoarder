<!DOCTYPE html>
<html>

<head>
    <title>CS215 Homepage</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- JS file containing event handlers added here -->
    <script src="js/eventHandlers.js"></script>
</head>

<body>
    <div id="container">
        <header id="header-auth">
            <h1>My Login History</h1>
        </header>
        <main id="main-center">
            <!-- To Do 3: Add an id attribute to the form tag -->
            <form action="loginHistory.html" method="post" class="auth-form" id="login-form" >
                <div class="form-input-grid">
                    <!-- To Do 3: Add an id attribute to the input below
                                 matching the for attribute in the label -->
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" />
                    &nbsp; 
                    <div></div> 


                    <!-- To Do 3: Add an id attribute to the input below
                                 matching the for attribute in the label -->
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password"/>
                    &nbsp; 
                    <div></div> 

                </div>
                <div class="align-right">
                    <input type="submit" id="submit-button" value="Login" />

                </div>
            </form>
            <div class="form-note">
                <p>Don't have an account? <a href="signup.html">Signup</a></p>
            </div>
        </main>
        <footer id="footer-auth">
            <p class="footer-text">CS 215: Lab 3 Solution</p>
        </footer>
    </div>
    <!-- JS file containing event registration added here -->
    <script src="js/eventRegisterLogin.js"></script>
</body>

</html>
