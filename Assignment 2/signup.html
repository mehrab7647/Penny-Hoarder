<!DOCTYPE html>
<html>

<head>
    <title> Sign Up</title>
    <link rel="stylesheet" href="asg2.css" />
</head>

<body>
    <header id="header-auth-1">
        <img src="images/logo.png" alt="Penny Hoarder logo" height="140" width="150" />
        <h1>PENNY HOARDER</h1>
        <h3>MAKING EVERY PENNY COUNT</h3>
    </header>
    <main id="signup-page">
        <form id="signup-form" class="signup-form-border" action="home.html">
            <h2 id="signup-header">Sign Up</h2>
            <div class="form-input-grid-1">

                <label for="fname">First Name </label>
                <input type="text" id="fname" name="fname" />

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" />

                <label for="dob">Date of Birth </label>
                <input type="date" id="dob" name="dob" />

                <label for="uname">Username</label>
                <input type="text" id="uname" name="uname" />

                <label for="email">E-mail </label>
                <input type="email" id="email" name="email" />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" />

                <label for="retypepass">Retype Password</label>
                <input type="password" id="retypepass" name="retypepass" />

                <label for="avatar">Select an Avatar</label>
                <input type="file" id="avatar" name="avatar" accept="image/jpg, image/jpeg, image/gif,image/png">
            </div>
            <div class="align-right-1">
                <input type="submit" class="submit-button" value="Create an Account" />
            </div>
        </form>
        <div class="form-note-1">
            <p>Already an user? <a href="login.html">
                    <div>
                        <input type="button" class="login-button" value="Login" />
                    </div>
                </a></p>
        </div>
    </main>
    <footer id="footer-auth-1">
        <p class="footer-text">&copy; 2024, Penny Hoarder</p>
        </p>
    </footer>
</body>
